<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCF Pro - Hybridní Kalkulačka</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-2xl mx-auto">
        <div class="bg-slate-800 rounded-3xl p-8 shadow-2xl border border-slate-700 mb-8">
            <h1 class="text-3xl font-black text-center text-blue-400 mb-8 tracking-tighter uppercase">Stock Valuation Pro</h1>
            
            <div class="flex gap-2 mb-4">
                <input type="text" id="ticker" placeholder="SYMBOL (např. AAPL)" 
                    class="flex-1 bg-slate-950 border-2 border-slate-700 p-4 rounded-2xl uppercase focus:border-blue-500 outline-none font-bold text-xl">
                <button onclick="fetchData()" id="fetchBtn" 
                    class="bg-blue-600 hover:bg-blue-500 px-8 py-4 rounded-2xl font-black transition-all active:scale-95 shadow-lg shadow-blue-900/40 text-white">
                    AUTO
                </button>
            </div>
            <p id="status" class="text-xs text-center text-slate-500 mb-8 h-4 italic font-mono"></p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-slate-950 p-4 rounded-2xl border border-slate-700">
                    <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest">Free Cash Flow (mil. $)</label>
                    <input type="number" id="fcf" placeholder="Např. 15000" class="w-full bg-transparent text-2xl font-bold outline-none text-white mt-1">
                </div>
                <div class="bg-slate-950 p-4 rounded-2xl border border-slate-700">
                    <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest">Počet akcií (mil.)</label>
                    <input type="number" id="shares" placeholder="Např. 450" class="w-full bg-transparent text-2xl font-bold outline-none text-white mt-1">
                </div>
                <div class="bg-slate-950 p-4 rounded-2xl border border-slate-700">
                    <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest text-green-500">Očekávaný růst (%)</label>
                    <input type="number" id="growth" value="10" class="w-full bg-transparent text-2xl font-bold outline-none text-green-400 mt-1">
                </div>
                <div class="bg-slate-950 p-4 rounded-2xl border border-slate-700">
                    <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest text-red-500">Požadovaná výnosnost (%)</label>
                    <input type="number" id="discount" value="8" class="w-full bg-transparent text-2xl font-bold outline-none text-red-400 mt-1">
                </div>
            </div>

            <button onclick="calculateDCF()" class="w-full bg-white text-slate-950 font-black py-5 rounded-2xl hover:bg-slate-200 transition-all text-xl uppercase tracking-tighter shadow-xl">
                Vypočítat vnitřní hodnotu
            </button>

            <div id="resultBox" class="hidden mt-8 animate-in fade-in duration-500">
                <div class="bg-blue-600 rounded-3xl p-8 text-white text-center shadow-2xl relative overflow-hidden">
                    <p class="text-[10px] font-bold uppercase opacity-70 tracking-[0.2em] mb-2">Vnitřní hodnota na akcii:</p>
                    <h2 id="intrinsicPrice" class="text-6xl font-black mb-4">--</h2>
                    <div class="bg-blue-700/40 p-4 rounded-2xl">
                        <p class="text-sm opacity-90">Aktuální cena: <span id="mktPrice" class="font-bold">--</span></p>
                        <p id="mos" class="text-2xl font-black uppercase tracking-tighter mt-1"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-slate-800/50 rounded-3xl p-6 border border-slate-700/50">
            <h3 class="text-sm font-black uppercase text-slate-400 mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-yellow-500 rounded-full"></span> 
                Jak najít data ručně (když API stávkuje)
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-xs">
                <div class="bg-slate-900 p-4 rounded-xl">
                    <p class="font-bold text-blue-400 mb-1 uppercase">1. Free Cash Flow</p>
                    <p class="text-slate-500">Yahoo Finance -> <span class="text-slate-300 italic">Financials</span> -> <span class="text-slate-300 italic">Cash Flow</span> -> řádek <span class="text-white">Free Cash Flow</span> (úplně dole, sloupec TTM).</p>
                </div>
                <div class="bg-slate-900 p-4 rounded-xl">
                    <p class="font-bold text-blue-400 mb-1 uppercase">2. Počet akcií</p>
                    <p class="text-slate-500">Yahoo Finance -> <span class="text-slate-300 italic">Statistics</span> -> řádek <span class="text-white">Shares Outstanding</span>.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'VLOZ_SEM_KLIC'; // <--- TVŮJ ALPHA VANTAGE KLÍČ

        async function fetchData() {
            const ticker = document.getElementById('ticker').value.toUpperCase().trim();
            const status = document.getElementById('status');
            if (!ticker) return;

            status.innerText = "⏳ Načítám data z Alpha Vantage...";
            status.className = "text-xs text-center text-blue-400 mb-8 h-4 italic font-mono";

            try {
                // 1. Základní data a počet akcií
                const overviewRes = await fetch(`https://www.alphavantage.co/query?function=OVERVIEW&symbol=${ticker}&apikey=${API_KEY}`);
                const oData = await overviewRes.json();

                if (oData.Note) throw new Error("API Limit (25/den) vyčerpán.");
                if (!oData.Symbol) throw new Error("Ticker nenalezen.");

                document.getElementById('shares').value = (parseFloat(oData.SharesOutstanding) / 1000000).toFixed(2);
                
                // 2. Cena
                const qRes = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${API_KEY}`);
                const qData = await qRes.json();
                if (qData["Global Quote"]) {
                    window.marketPrice = parseFloat(qData["Global Quote"]["05. price"]);
                    document.getElementById('mktPrice').innerText = "$" + window.marketPrice.toFixed(2);
                }

                // 3. Cash Flow
                const cfRes = await fetch(`https://www.alphavantage.co/query?function=CASH_FLOW&symbol=${ticker}&apikey=${API_KEY}`);
                const cfData = await cfRes.json();
                
                if (cfData.annualReports) {
                    const last = cfData.annualReports[0];
                    const fcf = parseFloat(last.operatingCashflow) - parseFloat(last.capitalExpenditures);
                    document.getElementById('fcf').value = (fcf / 1000000).toFixed(2);
                    status.innerText = "✅ Všechna data načtena automaticky.";
                } else {
                    status.innerText = "⚠️ Částečná data. Doplňte FCF ručně z tabulky níže.";
                }

            } catch (err) {
                status.innerText = "❌ " + err.message + ". Zadejte data ručně.";
                status.className = "text-xs text-center text-red-400 mb-8 h-4 italic font-mono";
            }
        }

        function calculateDCF() {
            const fcf = parseFloat(document.getElementById('fcf').value);
            const shares = parseFloat(document.getElementById('shares').value);
            const growth = parseFloat(document.getElementById('growth').value) / 100;
            const discount = parseFloat(document.getElementById('discount').value) / 100;

            if (!fcf || !shares) {
                alert("Prosím zadejte FCF a Počet akcií (ručně nebo přes AUTO).");
                return;
            }

            let totalPV = 0;
            let currentFCF = fcf;
            for (let i = 1; i <= 5; i++) {
                currentFCF *= (1 + growth);
                totalPV += currentFCF / Math.pow(1 + discount, i);
            }
            const tv = (currentFCF * 1.02) / (discount - 0.02);
            const tvPV = tv / Math.pow(1 + discount, 5);
            const finalPrice = (totalPV + tvPV) / shares;

            document.getElementById('resultBox').classList.remove('hidden');
            document.getElementById('intrinsicPrice').innerText = "$" + finalPrice.toFixed(2);

            if (window.marketPrice) {
                const diff = ((finalPrice - window.marketPrice) / window.marketPrice) * 100;
                const mos = document.getElementById('mos');
                mos.innerText = (diff > 0 ? "Podhodnoceno o " : "Nadhodnoceno o ") + Math.abs(diff).toFixed(1) + "%";
                mos.className = "text-2xl font-black mt-1 uppercase tracking-tighter " + (diff > 0 ? "text-green-300" : "text-red-300");
            }
        }
    </script>
</body>
</html>
