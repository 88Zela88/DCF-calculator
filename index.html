<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>DCF Kalkulačka - Stabilní verze</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-5">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <h1 class="text-2xl font-bold mb-6 text-center text-slate-800">DCF Kalkulačka</h1>
        
        <div class="space-y-4">
            <div class="flex gap-2">
                <input type="text" id="ticker" placeholder="Ticker (např. AAPL)" class="flex-1 border-2 border-gray-200 p-3 rounded-xl uppercase focus:border-blue-500 outline-none transition">
                <button onclick="fetchData()" id="fetchBtn" class="bg-slate-800 text-white px-6 py-3 rounded-xl hover:bg-slate-700 transition font-semibold">
                    Načíst data
                </button>
            </div>
            <p id="status" class="text-sm text-center text-gray-500 italic"></p>

            <hr class="my-6">

            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Free Cash Flow (v milionech $)</label>
                    <input type="number" id="fcf" step="any" class="w-full border-2 border-gray-100 p-3 rounded-xl mt-1 bg-gray-50">
                </div>
                <div class="col-span-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Počet akcií v oběhu (v milionech)</label>
                    <input type="number" id="shares" step="any" class="w-full border-2 border-gray-100 p-3 rounded-xl mt-1 bg-gray-50">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Růst (Growth %)</label>
                    <input type="number" id="growth" value="10" class="w-full border-2 border-gray-100 p-3 rounded-xl mt-1">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Sleva (WACC %)</label>
                    <input type="number" id="discount" value="8" class="w-full border-2 border-gray-100 p-3 rounded-xl mt-1">
                </div>
            </div>

            <button onclick="calculateDCF()" class="w-full bg-green-500 text-white font-bold py-4 rounded-xl hover:bg-green-600 shadow-lg shadow-green-100 transition mt-4">
                SPOČÍTAT HODNOTU
            </button>

            <div id="resultBox" class="mt-6 p-6 bg-slate-50 rounded-2xl hidden border border-slate-200">
                <p class="text-slate-500 text-sm uppercase font-bold tracking-wider">Vnitřní hodnota na akcii:</p>
                <h2 id="intrinsicPrice" class="text-4xl font-black text-slate-900 mt-1">--</h2>
                <div id="analysis" class="mt-4 pt-4 border-t border-slate-200 text-sm">
                    <p>Aktuální tržní cena: <span id="mktPrice" class="font-bold">--</span></p>
                    <p id="mos" class="mt-1 font-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Klíč je správný, prověřil jsem ho.
        const API_KEY = 'TDAEXfruGIrHWfxNJuP28M3GIb3xU6UD'; 

        async function fetchData() {
            const ticker = document.getElementById('ticker').value.toUpperCase().trim();
            const status = document.getElementById('status');
            const btn = document.getElementById('fetchBtn');

            if (!ticker) {
                alert('Prosím zadejte ticker (např. MSFT)');
                return;
            }

            status.innerText = "Hledám data...";
            status.className = "text-sm text-center text-blue-500 italic";
            btn.disabled = true;

            try {
                // Taháme data z "Financial Statements"
                const url = `https://financialmodelingprep.com/api/v3/cash-flow-statement/${ticker}?limit=1&apikey=${API_KEY}`;
                const res = await fetch(url);
                const cfData = await res.json();

                // Taháme data z "Quote" (cena a akcie)
                const quoteUrl = `https://financialmodelingprep.com/api/v3/quote/${ticker}?apikey=${API_KEY}`;
                const qRes = await fetch(quoteUrl);
                const qData = await qRes.json();

                if (cfData && cfData.length > 0 && qData && qData.length > 0) {
                    // Vyplníme políčka
                    document.getElementById('fcf').value = (cfData[0].freeCashFlow / 1000000).toFixed(2);
                    document.getElementById('shares').value = (qData[0].sharesOutstanding / 1000000).toFixed(2);
                    
                    // Uložíme tržní cenu
                    window.marketPrice = qData[0].price;
                    document.getElementById('mktPrice').innerText = "$" + window.marketPrice.toFixed(2);

                    status.innerText = "Data pro " + ticker + " načtena ✅";
                    status.className = "text-sm text-center text-green-600 font-medium";
                } else {
                    throw new Error("Ticker nenalezen nebo chybí data.");
                }
            } catch (err) {
                status.innerText = "Chyba: " + err.message;
                status.className = "text-sm text-center text-red-500 font-medium";
            } finally {
                btn.disabled = false;
            }
        }

        function calculateDCF() {
            const fcf = parseFloat(document.getElementById('fcf').value);
            const shares = parseFloat(document.getElementById('shares').value);
            const growth = parseFloat(document.getElementById('growth').value) / 100;
            const discount = parseFloat(document.getElementById('discount').value) / 100;

            if (!fcf || !shares) {
                alert("Nejdříve načtěte data pomocí tlačítka!");
                return;
            }

            // DCF Matematika (5 let)
            let totalPV = 0;
            let currentFCF = fcf;
            for (let i = 1; i <= 5; i++) {
                currentFCF *= (1 + growth);
                totalPV += currentFCF / Math.pow(1 + discount, i);
            }

            // Terminální hodnota (Growth 2%)
            const terminalValue = (currentFCF * 1.02) / (discount - 0.02);
            const terminalPV = terminalValue / Math.pow(1 + discount, 5);

            const finalIntrinsicValue = (totalPV + terminalPV) / shares;

            // Zobrazení
            document.getElementById('resultBox').classList.remove('hidden');
            document.getElementById('intrinsicPrice').innerText = "$" + finalIntrinsicValue.toFixed(2);

            const mosElem = document.getElementById('mos');
            if (window.marketPrice) {
                const diff = ((finalIntrinsicValue - window.marketPrice) / window.marketPrice) * 100;
                if (diff > 0) {
                    mosElem.innerText = "Podhodnoceno o " + diff.toFixed(1) + "%";
                    mosElem.className = "mt-1 font-bold text-green-600";
                } else {
                    mosElem.innerText = "Nadhodnoceno o " + Math.abs(diff).toFixed(1) + "%";
                    mosElem.className = "mt-1 font-bold text-red-600";
                }
            }
        }
    </script>
</body>
</html>
