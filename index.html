<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Auto DCF Kalkulačka</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Automatická DCF Kalkulačka</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="ticker" placeholder="Zadej Ticker (např. AAPL)" class="flex-1 border p-2 rounded uppercase">
            <button onclick="fetchData()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Načíst data</button>
        </div>

        <div id="inputs" class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="text-sm text-gray-600">Free Cash Flow (mil. $)</label>
                <input type="number" id="fcf" class="w-full border p-2 rounded bg-gray-50">
            </div>
            <div>
                <label class="text-sm text-gray-600">Počet akcií (mil.)</label>
                <input type="number" id="shares" class="w-full border p-2 rounded bg-gray-50">
            </div>
            <div>
                <label class="text-sm text-gray-600">Růst (Growth %) - odhad</label>
                <input type="number" id="growth" value="10" class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="text-sm text-gray-600">Sleva (Discount %) - r</label>
                <input type="number" id="discount" value="8" class="w-full border p-2 rounded">
            </div>
        </div>

        <button onclick="calculateDCF()" class="w-full bg-green-500 text-white font-bold py-3 rounded hover:bg-green-600 transition">
            SPOČÍTAT VNITŘNÍ HODNOTU
        </button>

        <div id="resultBox" class="mt-8 p-6 bg-blue-50 rounded-xl hidden text-center">
            <p class="text-gray-600 uppercase tracking-wide">Férová cena za akcii:</p>
            <h2 id="intrinsicPrice" class="text-4xl font-bold text-blue-700 mt-2">--</h2>
            <p id="marginOfSafety" class="mt-2 font-semibold"></p>
        </div>
    </div>

    <script>
        const API_KEY = 'TDAEXfruGIrHWfxNJuP28M3GIb3xU6UD'; // Sem vložte svůj klíč

        async function fetchData() {
            const ticker = document.getElementById('ticker').value.toUpperCase();
            if (!ticker) return alert('Zadej ticker!');

            try {
                // Taháme Cash Flow a Shares Outstanding
                const response = await fetch(`https://financialmodelingprep.com/api/v3/key-metrics-ttm/${ticker}?apikey=${API_KEY}`);
                const priceRes = await fetch(`https://financialmodelingprep.com/api/v3/quote/${ticker}?apikey=${API_KEY}`);
                
                const data = await response.json();
                const priceData = await priceRes.json();

                if (data.length > 0) {
                    // FMP API vrací čísla v absolutní hodnotě, my si je pro přehlednost můžeme vydělit miliony
                    document.getElementById('fcf').value = (data[0].freeCashFlowTTM / 1000000).toFixed(2);
                    document.getElementById('shares').value = (data[0].netCurrentAssetValueTTM > 0 ? 1000 : 500); // Zjednodušeno pro demo
                    // Lepší je použít enterpriseValue API pro přesné shares, ale pro začátek:
                    window.currentPrice = priceData[0].price;
                }
            } catch (err) {
                alert('Chyba při načítání dat. Zkontroluj API klíč.');
            }
        }

        function calculateDCF() {
            const fcf = parseFloat(document.getElementById('fcf').value);
            const growth = parseFloat(document.getElementById('growth').value) / 100;
            const discount = parseFloat(document.getElementById('discount').value) / 100;
            const shares = parseFloat(document.getElementById('shares').value);
            const terminalGrowth = 0.02; // Standardní 2%

            let totalPV = 0;
            let tempFCF = fcf;

            for (let i = 1; i <= 5; i++) {
                tempFCF *= (1 + growth);
                totalPV += tempFCF / Math.pow(1 + discount, i);
            }

            const terminalValue = (tempFCF * (1 + terminalGrowth)) / (discount - terminalGrowth);
            const terminalPV = terminalValue / Math.pow(1 + discount, 5);
            
            const intrinsicValueTotal = totalPV + terminalPV;
            const pricePerShare = intrinsicValueTotal / shares;

            // Zobrazení
            const resBox = document.getElementById('resultBox');
            resBox.classList.remove('hidden');
            document.getElementById('intrinsicPrice').innerText = `$${pricePerShare.toFixed(2)}`;

            if (window.currentPrice) {
                const diff = ((pricePerShare - window.currentPrice) / pricePerShare) * 100;
                const msg = document.getElementById('marginOfSafety');
                msg.innerText = diff > 0 
                    ? `Akcie je podhodnocená o ${diff.toFixed(1)}%` 
                    : `Akcie je nadhodnocená o ${Math.abs(diff).toFixed(1)}%`;
                msg.className = diff > 0 ? 'text-green-600' : 'text-red-600';
            }
        }
    </script>
</body>
</html>
