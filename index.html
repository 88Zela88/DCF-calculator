<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Auto DCF Kalkulačka</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Automatická DCF Kalkulačka</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="ticker" placeholder="Zadej Ticker (např. AAPL)" class="flex-1 border p-2 rounded uppercase">
            <button onclick="fetchData()" id="fetchBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Načíst data</button>
        </div>

        <div id="inputs" class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="text-sm text-gray-600">Free Cash Flow (mil. $)</label>
                <input type="number" id="fcf" step="0.01" class="w-full border p-2 rounded bg-gray-50">
            </div>
            <div>
                <label class="text-sm text-gray-600">Počet akcií (mil.)</label>
                <input type="number" id="shares" step="0.01" class="w-full border p-2 rounded bg-gray-50">
            </div>
            <div>
                <label class="text-sm text-gray-600">Růst (Growth %) - odhad</label>
                <input type="number" id="growth" value="10" class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="text-sm text-gray-600">Sleva (Discount %) - r</label>
                <input type="number" id="discount" value="8" class="w-full border p-2 rounded">
            </div>
        </div>

        <button onclick="calculateDCF()" class="w-full bg-green-500 text-white font-bold py-3 rounded hover:bg-green-600 transition">
            SPOČÍTAT VNITŘNÍ HODNOTU
        </button>

        <div id="resultBox" class="mt-8 p-6 bg-blue-50 rounded-xl hidden text-center border-2 border-blue-200">
            <p class="text-gray-600 uppercase tracking-wide text-sm">Vnitřní hodnota na akcii:</p>
            <h2 id="intrinsicPrice" class="text-4xl font-bold text-blue-700 mt-2">--</h2>
            <div id="priceInfo" class="mt-3 text-sm border-t border-blue-100 pt-3">
                <p>Aktuální cena: <span id="currentMarketPrice">--</span></p>
                <p id="marginOfSafety" class="mt-1 font-bold"></p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'TDAEXfruGIrHWfxNJuP28M3GIb3xU6UD'; 

        async function fetchData() {
            const ticker = document.getElementById('ticker').value.toUpperCase().trim();
            const btn = document.getElementById('fetchBtn');
            if (!ticker) return alert('Zadej ticker!');

            btn.innerText = 'Načítám...';
            btn.disabled = true;

            try {
                // 1. Získání Cash Flow (roční výkaz)
                const cfRes = await fetch(`https://financialmodelingprep.com/api/v3/cash-flow-statement/${ticker}?limit=1&apikey=${API_KEY}`);
                const cfData = await cfRes.json();

                // 2. Získání počtu akcií a aktuální ceny (Quote)
                const quoteRes = await fetch(`https://financialmodelingprep.com/api/v3/quote/${ticker}?apikey=${API_KEY}`);
                const quoteData = await quoteRes.json();

                if (cfData.length > 0 && quoteData.length > 0) {
                    const fcfMilion = cfData[0].freeCashFlow / 1000000;
                    const sharesMilion = quoteData[0].sharesOutstanding / 1000000;
                    
                    document.getElementById('fcf').value = fcfMilion.toFixed(2);
                    document.getElementById('shares').value = sharesMilion.toFixed(2);
                    
                    // Uložíme si aktuální cenu pro srovnání
                    window.currentPrice = quoteData[0].price;
                    document.getElementById('currentMarketPrice').innerText = `$${window.currentPrice.toFixed(2)}`;
                    
                    console.log("Úspěšně načteno:", {fcfMilion, sharesMilion, price: window.currentPrice});
                } else {
                    alert('Data nebyla nalezena. Ověřte, zda je ticker správný (např. AAPL).');
                }
            } catch (err) {
                console.error(err);
                alert('Chyba při volání API. Možná jste vyčerpali denní limit nebo je klíč neplatný.');
            } finally {
                btn.innerText = 'Načíst data';
                btn.disabled = false;
            }
        }

        function calculateDCF() {
            const fcf = parseFloat(document.getElementById('fcf').value);
            const growth = parseFloat(document.getElementById('growth').value) / 100;
            const discount = parseFloat(document.getElementById('discount').value) / 100;
            const shares = parseFloat(document.getElementById('shares').value);
            const terminalGrowth = 0.02; // Předpoklad nekonečného růstu 2%

            if (!fcf || !shares) return alert('Nejdříve načtěte nebo zadejte data!');

            let totalPV = 0;
            let tempFCF = fcf;

            // Projekce na 5 let
            for (let i = 1; i <= 5; i++) {
                tempFCF *= (1 + growth);
                totalPV += tempFCF / Math.pow(1 + discount, i);
            }

            // Terminální hodnota (na konci 5. roku)
            const terminalValue = (tempFCF * (1 + terminalGrowth)) / (discount - terminalGrowth);
            const terminalPV = terminalValue / Math.pow(1 + discount, 5);
            
            const intrinsicValueTotal = totalPV + terminalPV;
            const pricePerShare = intrinsicValueTotal / shares;

            // Zobrazení výsledků
            const resBox = document.getElementById('resultBox');
            resBox.classList.remove('hidden');
            document.getElementById('intrinsicPrice').innerText = `$${pricePerShare.toFixed(2)}`;

            if (window.currentPrice) {
                const upside = ((pricePerShare - window.currentPrice) / window.currentPrice) * 100;
                const msg = document.getElementById('marginOfSafety');
                
                if (upside > 0) {
                    msg.innerText = `Potenciál růstu: +${upside.toFixed(1)}%`;
                    msg.className = 'mt-1 font-bold text-green-600';
                } else {
                    msg.innerText = `Předraženo o: ${Math.abs(upside).toFixed(1)}%`;
                    msg.className = 'mt-1 font-bold text-red-600';
                }
            }
        }
    </script>
</body>
</html>
