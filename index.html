<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>DCF Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 p-4 font-sans">

    <div class="max-w-xl mx-auto bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700 mt-10">
        <h1 class="text-2xl font-black mb-6 text-center text-blue-400">FINANČNÍ ANALYZÉR</h1>
        
        <div class="flex gap-2 mb-8">
            <input type="text" id="ticker" placeholder="Např. MSFT" class="flex-1 bg-slate-950 border-2 border-slate-700 p-4 rounded-2xl uppercase focus:border-blue-500 outline-none font-bold">
            <button onclick="fetchData()" id="fetchBtn" class="bg-blue-600 px-6 py-4 rounded-2xl font-black hover:bg-blue-500 transition">NAČÍST</button>
        </div>

        <div id="status" class="text-xs text-center mb-6 text-slate-500 font-mono h-4"></div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-950 p-4 rounded-2xl border border-slate-700">
                <label class="text-[10px] uppercase font-bold text-slate-500">FCF (Mil. $)</label>
                <input type="number" id="fcf" class="w-full bg-transparent text-xl font-bold outline-none">
            </div>
            <div class="bg-slate-950 p-4 rounded-2xl border border-slate-700">
                <label class="text-[10px] uppercase font-bold text-slate-500">Akcie (Mil.)</label>
                <input type="number" id="shares" class="w-full bg-transparent text-xl font-bold outline-none">
            </div>
            <div class="bg-slate-950 p-4 rounded-2xl border border-slate-700">
                <label class="text-[10px] uppercase font-bold text-slate-500">Růst (%)</label>
                <input type="number" id="growth" value="10" class="w-full bg-transparent text-xl font-bold outline-none text-green-400">
            </div>
            <div class="bg-slate-950 p-4 rounded-2xl border border-slate-700">
                <label class="text-[10px] uppercase font-bold text-slate-500">Diskont (%)</label>
                <input type="number" id="discount" value="8" class="w-full bg-transparent text-xl font-bold outline-none text-red-400">
            </div>
        </div>

        <button onclick="calculateDCF()" class="w-full bg-white text-slate-900 font-black py-5 rounded-2xl hover:bg-slate-200 transition uppercase shadow-xl mb-6">Vypočítat</button>

        <div id="resultBox" class="hidden p-6 bg-blue-600 rounded-3xl text-center shadow-xl">
            <p class="text-[10px] font-bold uppercase opacity-80 text-white">Vnitřní hodnota na akcii:</p>
            <h2 id="intrinsicPrice" class="text-5xl font-black text-white my-1">--</h2>
            <div class="bg-blue-700/40 p-3 rounded-xl mt-3 text-sm">
                <p class="text-white">Aktuální cena: <span id="mktPrice">--</span></p>
                <p id="mos" class="font-black text-xl mt-1 uppercase text-white"></p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'VLOZ_SEM_KLIC'; // <--- SEM DEJ KLÍČ Z ALPHAVANTAGE

        async function fetchData() {
            const ticker = document.getElementById('ticker').value.toUpperCase().trim();
            const status = document.getElementById('status');
            if (!ticker) return;

            status.innerText = "⏳ Připojuji se k Alpha Vantage...";
            
            try {
                // Voláme nejdříve OVERVIEW (základní data)
                const res = await fetch(`https://www.alphavantage.co/query?function=OVERVIEW&symbol=${ticker}&apikey=${API_KEY}`);
                const data = await res.json();

                // Pokud nám API vrátí poznámku (Note), znamená to, že jsme vyčerpali limit
                if (data.Note) {
                    throw new Error("Limit 25 požadavků vyčerpán.");
                }

                if (data && data.Symbol) {
                    document.getElementById('shares').value = (parseFloat(data.SharesOutstanding) / 1000000).toFixed(2);
                    window.marketPrice = parseFloat(data.AnalystTargetPrice) * 0.9; // Náhradní cena pokud Quote selže
                    
                    // Zkusíme Quote pro přesnou cenu
                    const qRes = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${API_KEY}`);
                    const qData = await qRes.json();
                    if (qData["Global Quote"]) {
                        window.marketPrice = parseFloat(qData["Global Quote"]["05. price"]);
                        document.getElementById('mktPrice').innerText = "$" + window.marketPrice.toFixed(2);
                    }

                    // Zkusíme Cash Flow (Tady bývá nejvíc limitů)
                    const cfRes = await fetch(`https://www.alphavantage.co/query?function=CASH_FLOW&symbol=${ticker}&apikey=${API_KEY}`);
                    const cfData = await cfRes.json();
                    
                    if (cfData && cfData.annualReports) {
                        const last = cfData.annualReports[0];
                        const fcf = parseFloat(last.operatingCashflow) - parseFloat(last.capitalExpenditures);
                        document.getElementById('fcf').value = (fcf / 1000000).toFixed(2);
                        status.innerText = "✅ Data načtena komplet.";
                    } else {
                        status.innerText = "⚠️ Částečná data (FCF doplňte ručně).";
                    }
                } else {
                    throw new Error("Data nenalezena.");
                }
            } catch (err) {
                status.innerText = "❌ " + err.message + " | Zkuste zadat data ručně.";
                console.error("API Error:", err);
            }
        }

        function calculateDCF() {
            const fcf = parseFloat(document.getElementById('fcf').value);
            const shares = parseFloat(document.getElementById('shares').value);
            const growth = parseFloat(document.getElementById('growth').value) / 100;
            const discount = parseFloat(document.getElementById('discount').value) / 100;

            if (!fcf || !shares) return alert("Doplňte FCF a Počet akcií!");

            let totalPV = 0;
            let currentFCF = fcf;
            for (let i = 1; i <= 5; i++) {
                currentFCF *= (1 + growth);
                totalPV += currentFCF / Math.pow(1 + discount, i);
            }
            const tv = (currentFCF * 1.02) / (discount - 0.02);
            const tvPV = tv / Math.pow(1 + discount, 5);
            const finalPrice = (totalPV + tvPV) / shares;

            document.getElementById('resultBox').classList.remove('hidden');
            document.getElementById('intrinsicPrice').innerText = "$" + finalPrice.toFixed(2);

            if (window.marketPrice) {
                const diff = ((finalPrice - window.marketPrice) / window.marketPrice) * 100;
                const mos = document.getElementById('mos');
                mos.innerText = (diff > 0 ? "PODHODNOCENO " : "NADHODNOCENO ") + Math.abs(diff).toFixed(1) + "%";
                mos.className = "text-xl font-black mt-1 " + (diff > 0 ? "text-green-400" : "text-red-400");
            }
        }
    </script>
</body>
</html>
